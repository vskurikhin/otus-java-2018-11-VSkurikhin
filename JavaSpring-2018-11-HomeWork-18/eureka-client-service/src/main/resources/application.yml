logging:
  level:
    ROOT: INFO

spring:
  application.name: book-service

  banner:
    location: classpath:banner.txt

  datasource:
    platform: postgres
    url: jdbc:postgresql://postgresql:5432/db
    username: dbuser
    password: password

  jpa:
    generate-ddl: true
    show-sql: false
    hibernate:
      ddl-auto: update
      hbm2ddl:
        auto: create


eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/

  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 3


turbine:
  aggregator:
    clusterConfig: BOOK-SERVICE
  appConfig: BOOK-SERVICE


management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream


sampleservice:
  ribbon:
    DeploymentContextBasedVipAddresses: book-service
    ReadTimeout: 10000
    MaxAutoRetries: 2


application:
  rememberKey: "RememberMeApplicationKey"
  locale: "ru_RU"
  strength: 4
