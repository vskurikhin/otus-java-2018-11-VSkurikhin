<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=UTF-8>
    <title id="head-title">JavaSpring-11-2018 welcome</title>
    <link rel="stylesheet" href='css/mystyle.css'/>
    <link rel="stylesheet" href='css/w3.css'/>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script th:inline="javascript">
        var booksURL = /*[[${books}]]*/ 'books';
        var authorsURL = /*[[${authors}]]*/ 'authors';
        var reviewsURL = /*[[${reviews}]]*/ 'reviews';
    </script>
</head>
<body class="body">

<main class="auto-center">
    <h2 th:if = "${loginError}">Ошибка входа, попробуйте ещё раз</h2>
    <h2 th:unless = "${loginError}">Вход</h2>
        <form action="login-process" method="POST">
            <div>
                <label for="readerLogin">Имя пользователя</label>
                <input type="text" name="jUserLogin" id="readerLogin" placeholder="Имя пользователя" required value="user"><br/>
            </div>
            <div>
                <label for="readerPassword">Пароль</label>
                <input type="password" name="jUserPassword" id="readerPassword" placeholder="Пароль" required value="123456"><br/>
            </div>
            <input type="submit" value="Войти">
        </form>
    </div>

</main>
</body>
</html>
